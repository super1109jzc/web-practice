<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-表单标签3</title>
    <style type="text/css">
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
<select>
    <optgroup label="中国">
        <option>天津</option>
        <option>北京</option>
        <option>广州</option>
        <option>杭州</option>
        <option>上海</option>
    </optgroup>
    <optgroup label="美国">
        <option>纽约</option>
        <option>华盛顿</option>
        <option>洛杉矶</option>
        <option>休斯顿</option>
    </optgroup>
</select>

<hr>

<textarea cols="2" rows="5"></textarea>

</body>
</html>
