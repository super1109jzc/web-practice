<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>39-marquee标签</title>
    <style>
        marquee {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<marquee>和蝴蝶结</marquee>
<marquee direction="right">和蝴蝶结</marquee>
<marquee direction="up">和蝴蝶结</marquee>
<marquee direction="down">和蝴蝶结</marquee>

<hr>
<marquee scrollamount="1">和蝴蝶结</marquee>
<marquee scrollamount="100">和蝴蝶结</marquee>
<hr>
<marquee loop="1">和蝴蝶结</marquee>
<hr>
<marquee behavior="slide">和蝴蝶结</marquee>
<hr>
<marquee behavior="alternate">和蝴蝶结</marquee>
<hr>
<marquee>
    <img src="wanglin.jpg" width="50px">
</marquee>
</body>
</html>
