<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-表格的结构</title>
</head>
<body>


<table border="1px" width="500px" height="500px">
    <caption>学生信息</caption>
    <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>66</td>
        </tr>
        <tr>
            <td>还好</td>
            <td>12</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>2</td>
            <td>39</td>
        </tr>
    </tfoot>
</table>


</body>
</html>
