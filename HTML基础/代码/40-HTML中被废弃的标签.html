<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40-HTML中被废弃的标签</title>
    <style type="text/css">
        .one{
            font-weight: bold;
        }
        .two{
            text-decoration:underline ;
        }
        .three{
            font-style: italic;
        }
        .four{
            text-decoration: line-through;
        }

    </style>
</head>
<body>
<b>我是文字</b>
<u>我是文字</u>
<i>我是文字</i>
<s>我是文字</s>
<hr>
<strong>我是哈哈哈</strong>
<ins>我是哈哈哈</ins>
<em>我是哈哈哈</em>
<del>我是哈哈哈</del>
<hr>
<p class="one">我是哈哈哈</p>
<p class="two">我是哈哈哈</p>
<p class="three">我是哈哈哈</p>
<p class="four">我是哈哈哈</p>
</body>
</html>
