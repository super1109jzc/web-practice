<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-表格标签的基本使用</title>
</head>
<body>
<table border="1" width="500px" height="500px" align="center"
cellspacing="0" cellpadding="20">
    <tr valign="top">
        <td width="50px" height="100px" valign="bottom">1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr align="center">
        <td align="right">2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
</table>
</body>
</html>
