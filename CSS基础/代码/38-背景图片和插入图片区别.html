<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-背景图片和插入图片区别</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: red;
        }
        .box1{
            background-image: url("images/2.jpg");
            background-repeat: no-repeat;
            background-position: right bottom;
        }
    </style>
</head>
<body>
<div class="box1">我是还好</div>
<div class="box2">
    <img src="images/2.jpg" alt="">
    我是还好
</div>
</body>
</html>
