<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-属性选择器</title>
    <style>
        p[id]{
            color: red;
        }
        p[class=cc]{
            color: blue;
        }
    </style>
</head>
<body>
<p id="identity1">我是段落1</p>
<p id="identity2" class="cc">我是段落2</p>
<p class="cc">我是段落3</p>
<p id="identity3" class="ccp">我是段落4</p>
<p>我是段落5</p>
</body>
</html>
