<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-子元素选择器</title>
    <style>
        div>p {
            color: red;
        }
        div>ul>li>p{
            color: blue;
        }
    </style>
</head>
<body>
<p>我是段落</p>
<div>
     <p>我是段落</p>
     <p>我是段落</p>
     <ul>
         <li><p>我是段落</p></li>
     </ul>
</div>
</body>
</html>
