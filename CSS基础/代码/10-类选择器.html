<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-类选择器</title>
    <style>
        .pp{
            color: red;
        }
        .ppp{
            color: green;
        }
        .pppp{
            color: skyblue;
        }
        .ppppp{
            color: blue;
        }
        .para1{
            font-size: 100px;
        }
        .para2{
            font-style: italic;
        }
    </style>
</head>
<body>
<p class="pp">排名那后果</p>
<p class="ppp">里面就可能</p>
<p class="pppp">评论空集合</p>
<p class="ppppp">楼盘价格吗</p>

<p class="para1 para2">我是锻炼</p>
</body>
</html>
