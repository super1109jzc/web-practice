<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31-CSS元素显示模式转换</title>
    <style>
        div{
            display: inline;
        }
        span{
            display:block;
        }
        .cc{
            background: blue;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div>我是div</div>
<div>我是div</div>
<hr>
<span>我是span</span>
<span>我是span</span>
<hr>
<p class="cc">我是段落</p>
<b class="cc">我是加粗</b>
</body>
</html>
